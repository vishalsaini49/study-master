{% extends 'base.html' %}
{% block title %}Register User - Study Master{% endblock %}
{% block content %}

<div class="row justify-content-center"> 
  <div class="page-head gr-bg-white col-md-7 justify-content-between">
    <div class="fancy-heading emoji"><i class="bi bi-person-plus"></i> Add New User</div>
    <a href="{{ url_for('show_users') }}" class="btn-gradient btn-red" title="Close">Ã—</a>
  </div>

  <div class="col-md-7 inner-form">
    <div class="form-section">
      {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
      {% elif success %}
      <div class="alert alert-success text-center">{{ success }}</div>
      {% endif %}
    
      <form method="POST" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3"><label for="name" class="form-label">Full Name</label><input type="text" class="form-control" id="name" name="name" placeholder="Type in your name" required></div>
        <div class="mb-3"><label for="username" class="form-label">Username</label><input type="text" class="form-control" id="username" name="username" placeholder="Enter your preferred username" required></div>
        <div class="mb-3"><label for="password" class="form-label">Password</label><input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required></div>
        <div class="mb-3"><label for="mobile" class="form-label">Mobile</label><input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" required></div>
        <div class="mb-4"><label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" name="role" required>
            <option value="" disabled selected>Select a role</option>
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
            <option value="developer">Developer</option>
          </select>
        </div>
        <div class="d-flex justify-content-center"><button type="submit" class="btn-gradient btn-green mt-4"><i class="bi bi-person-plus-fill"></i> Create User</button></div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
